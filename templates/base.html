<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bg-light" style="font-family: 'Manrope', sans-serif;">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
          <span class="material-symbols-outlined text-primary me-2">
            account_balance_wallet
          </span>
          <span class="fw-bold">ExpenseTracker</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav mx-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
          </ul>
          <div class="d-flex gap-2">
            <a href="#" class="btn btn-outline-secondary btn-sm">Log In</a>
            <a href="#" class="btn btn-primary btn-sm">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main page content -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-top py-4 bg-white mt-5">
      <div
        class="container d-flex flex-column flex-sm-row align-items-center justify-content-between gap-3"
      >
        <div class="d-flex align-items-center gap-2">
          <span class="material-symbols-outlined text-primary">
            account_balance_wallet
          </span>
          <span class="text-muted small mb-0">
            Â© 2024 ExpenseTracker. All rights reserved.
          </span>
        </div>
        <div class="d-flex gap-3 small">
          <a href="#" class="text-muted text-decoration-none">Privacy Policy</a>
          <a href="#" class="text-muted text-decoration-none">Terms of Service</a>
          <a href="#" class="text-muted text-decoration-none">Contact</a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
