{% set is_edit = expense is defined and expense %}
{% set action_url = form_action | default(url_for('add_expense')) %}

<div class="card shadow-sm border-0">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 id="expenseModalTitle" class="h5 fw-bold mb-0 text-dark">{{ form_title | default('Add Expense') }}</h2>
      <span id="expenseModalBadge" class="badge bg-primary bg-opacity-10 text-primary">
        {{ badge_label | default('Edit' if is_edit else 'New') }}
      </span>
    </div>

    <form
      id="expenseForm"
      method="POST"
      action="{{ action_url }}"
      class="row g-3"
      data-default-action="{{ url_for('add_expense') }}"
      data-default-date="{{ today|default('', true) }}"
    >
      {% if csrf_token is defined %} {{ csrf_token() }} {% endif %}

      <input
        type="hidden"
        name="user_id"
        value="{{ session.get('user_id') }}"
      />

      <div class="col-md-6">
        <label class="form-label fw-semibold text-dark">Amount</label>
        <div class="input-group">
          <span class="input-group-text text-muted">â‚¹</span>
          <input
            type="number"
            step="0.01"
            min="0"
            class="form-control"
            name="amount"
            placeholder="0.00"
            value="{{ expense.amount if is_edit else '' }}"
            required
          />
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold text-dark">Date</label>
        <input
          type="date"
          class="form-control"
          name="date"
          value="{{ expense.date.isoformat() if is_edit and expense.date else today|default('', true) }}"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold text-dark">Category</label>
        <select class="form-select" name="category" required>
          <option value="" selected disabled>Choose category</option>
          {% if categories %}
            {% for category in categories %}
            <option value="{{ category.name }}" {% if is_edit and expense.category and expense.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
          {% else %}
            <option>Groceries</option>
            <option>Rent</option>
            <option>Transportation</option>
            <option>Cleaning</option>
            <option>Vacataion</option>
          {% endif %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold text-dark">Description</label>
        <input
          type="text"
          class="form-control"
          name="description"
          placeholder="Short note (e.g., Groceries at Walmart)"
          value="{{ expense.description if is_edit else '' }}"
          maxlength="255"
          required
        />
      </div>

      <div class="col-12">
        <label class="form-label fw-semibold text-dark"
          >Details (optional)</label
        >
        <textarea
          class="form-control"
          name="notes"
          rows="3"
          placeholder="Add extra details if needed"
        ></textarea>
      </div>

      <div class="col-12 d-flex justify-content-end gap-2">
        <button
          type="button"
          class="btn btn-light border"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button id="expenseSubmitBtn" type="submit" class="btn btn-primary fw-semibold">
          <i class="bi bi-plus-circle me-1"></i>
          {{ submit_label | default('Save Expense') }}
        </button>
      </div>
    </form>
  </div>
</div>
