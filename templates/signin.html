{% extends "base.html" %}

{% block title %}Sign In - ExpenseTracker{% endblock %}

{% block content %}
<section class="signin-page">
  <div class="container d-flex justify-content-center align-items-center py-5">
    <div class="signin-card shadow-lg rounded-4 overflow-hidden w-100">
      <div class="row g-0">
        <div
          class="col-md-6 d-none d-md-flex signin-illustration"
          role="img"
          aria-label="Abstract geometric shapes in shades of blue and green, representing financial charts and data."
        ></div>
        <div class="col-md-6 bg-white">
          <div class="signin-form px-4 py-5 px-sm-5 h-100 d-flex flex-column justify-content-center">
            <div class="d-flex align-items-center gap-3 mb-4">
              <div class="brand-icon d-flex align-items-center justify-content-center rounded-3 text-white">
                <span class="material-symbols-outlined fs-3"> account_balance_wallet </span>
              </div>
              <p class="h4 mb-0 fw-bold text-dark">ExpenseTracker</p>
            </div>
            <h1 class="display-6 fs-2 fw-bold mb-2 text-dark">Welcome Back</h1>
            <p class="text-muted mb-4">Sign in to continue to your dashboard.</p>
            <form class="d-flex flex-column gap-3">
              <label class="w-100">
                <span class="fw-semibold text-dark d-block mb-2">Email</span>
                <div class="signin-field">
                  <span class="signin-icon">
                    <span class="material-symbols-outlined"> mail </span>
                  </span>
                  <input
                    type="email"
                    class="signin-input"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </label>
              <label class="w-100">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span class="fw-semibold text-dark">Password</span>
                  <a href="#" class="text-primary text-decoration-none small fw-semibold">Forgot Password?</a>
                </div>
                <div class="signin-field">
                  <span class="signin-icon">
                    <span class="material-symbols-outlined"> lock </span>
                  </span>
                  <input
                    type="password"
                    class="signin-input border-start-0 border-end-0"
                    placeholder="Enter your password"
                    required
                  />
                  <button class="signin-visibility" type="button" aria-label="Toggle password visibility">
                    <span class="material-symbols-outlined"> visibility </span>
                  </button>
                </div>
              </label>
              <button class="btn btn-primary btn-lg w-100 fw-bold mt-2" type="submit">
                Sign In
              </button>
              <p class="text-center text-muted mb-0">
                Don't have an account?
                <a href="{{ url_for('signup') }}" class="text-primary fw-bold text-decoration-none">Sign Up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
